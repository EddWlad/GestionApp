<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Main CSS-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<!-- Font-icon css-->
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Gestión App</title>
</head>
<body>
	<section class="material-half-bg">
		<div class="cover"></div>
	</section>
	<section class="login-content">
		<div class="logo">
			<h1>TicketApp</h1>
		</div>
		<div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show text-center message">Usuario y contraseña incorrecta</div>

		<div th:if="${param.logout}" class="alert alert-danger alert-dismissible fade show text-center message">Has cerrado tu sesión.</div>
		<div class="login-box">
			<form class="login-form" th:action="@{/login}" method="post">
				<h3 class="login-head">
					<i class="fa fa-lg fa-fw fa-user"></i>INICIAR SESIÓN
				</h3>
				<div class="form-group">
					<label class="control-label">USUARIO</label> <input
						class="form-control" type="text" name="username"
						id="username" placeholder="Ingresa el correo electrónico"
						autofocus>
				</div>
				<div class="form-group">
					<label class="control-label">CONTRASEÑA</label> <input
						class="form-control" type="password" name="password"
						id="password" placeholder="Ingresa la contraseña">
				</div>
				<div class="form-group btn-container">
					<button type="submit" class="btn btn-primary btn-block">
						<i class="fa fa-sign-in fa-lg fa-fw"></i>INICIAR SESIÓN
					</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
