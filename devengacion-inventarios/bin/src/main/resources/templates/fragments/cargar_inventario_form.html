<div class="modal fade" id="modalFormCargarInventario" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header headerRegister">
				<h5 class="modal-title">CARGA INVENTARIOS EXCEL</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="tile">
					<div class="tile-body">
						<form th:action="@{/inventarios/cargar}" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="file">Seleccionar archivo Excel</label>
								<input type="file" class="form-control" id="file" name="file" required>
							</div>
							<div class="tile-footer">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-fw fa-lg fa-upload"></i> Cargar
								</button>
								<button class="btn btn-secondary" type="button" data-dismiss="modal">
									<i class="fa fa-fw fa-lg fa-times-circle"></i> Cancelar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
