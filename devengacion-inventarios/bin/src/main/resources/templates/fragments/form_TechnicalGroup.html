
<div class="modal fade" id="modalFormTechnicalGroup" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header headerRegister">
				<h5 class="modal-title" id="titleModal">NUEVO GRUPO TECNICO</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="tile">
					<div class="tile-body">
						<form th:method="post" enctype="multipart/form-data" id="formTechnicalGroup"
							th:action="@{'/technicalGroups/save'}">
							<input type="hidden" id="id" name="id">
							<input type="hidden" id="_method" name="_method" value="post" />
							<div class="form-group">
								<label class="control-label">NOMBRE DE GRUPO</label>
								<input class="form-control" id="name" name="name" type="text"
									placeholder="Nombre de grupo">
							</div>
							<div class="form-group">
								<label class="control-label">JEFE DE GRUPO</label>
								<input class="form-control" id="groupLeader" name="groupLeader" type="text"
									placeholder="Jefe de grupo">
							</div>
							<div class="form-group">
								<label class="control-label">DESCRIPCION</label>
								<textarea class="form-control" id="description" name="description" type="text"
									placeholder="Descripcion"></textarea>
							</div>
							<div class="form-group">
								<label for="exampleSelect1">ESTADO</label>
								<select class="form-control" id="state" name="state">
									<option value="1">ACTIVO</option>
									<option value="2">INACTIVO</option>
								</select>
							</div>
							<div class="tile-footer">
								<button id="btnActionForm" class="btn btn-primary" type="submit"><i
										class="fa fa-fw fa-lg fa-check-circle"></i><span
										id="btnText">Guardar</span></button>&nbsp;&nbsp;&nbsp;<a
									class="btn btn-secondary" href="#" data-dismiss="modal"><i
										class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
